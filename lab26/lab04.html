<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab 4 - Google Fonts</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    h1 {
      font-weight: 700;
    }
    p {
      font-weight: 300;
    }
  </style>
</head>
<body>
  <h1>Custom Google Font Heading</h1>
  <p>This paragraph uses a light weight of the Poppins font.</p>
</body>
</html>
