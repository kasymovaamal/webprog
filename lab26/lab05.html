<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab 5 - @font-face Custom Font</title>
  <style>
    @font-face {
      font-family: 'Pacifico-Regular';
      src: url('fonts/Pacifico-Regular.woff') format('woff');
    }
    h1 {
      font-family: 'Pacifico-Regular', sans-serif;
    }
    p {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Heading with Pacifico-Regular font.</h1>
  <p>This paragraph uses the default Arial font.</p>
</body>
</html>
