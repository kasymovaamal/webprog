<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab 2 - Text Alignment and Line Height</title>
  <style>
    p {
      font-size: 18px;
      line-height: 1.6;
      text-align: justify;
    }
  </style>
</head>
<body>
  <p>
    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent commodo
    justo vel erat vehicula, vel faucibus nulla congue. Integer et urna id
    sapien bibendum pulvinar.
  </p>
</body>
</html>
