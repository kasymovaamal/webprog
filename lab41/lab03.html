<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3: Key Press</title>
</head>
<body>
    <input type="text" id="inputField" onkeydown="displayKey(event)">
    <p id="output">Last Key Pressed: </p>

    <script>
        function displayKey(event) {
            document.getElementById("output").innerText = "Last Key Pressed: " + event.key;
        }
    </script>
</body>
</html>
