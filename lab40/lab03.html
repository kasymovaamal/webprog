<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3: Change HTML</title>
</head>
<body>
    <div id="content">Original Content</div>
    <button onclick="changeHTML()">Change HTML</button>

    <script>
        function changeHTML() {
            document.getElementById("content").innerHTML = "<h2>New Heading</h2>";
        }
    </script>
</body>
</html>
