<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1: Change Text</title>
</head>
<body>
    <p id="message">Original Text</p>
    <button onclick="changeText()">Change Text</button>

    <script>
        function changeText() {
            document.getElementById("message").innerText = "Text Updated!";
        }
    </script>
</body>
</html>
