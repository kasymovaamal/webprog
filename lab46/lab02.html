<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2: Modal Image Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .gallery-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery-img:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: auto;
            animation: fadeIn 0.3s;
        }
        .modal-content {
            display: block;
            margin: auto;
            max-width: 80%;
            max-height: 80%;
            margin-top: 5%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }
        .close:hover {
            color: #ccc;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>
    <h1>Modal Image Preview</h1>
    <div class="gallery-container">
        <img src="https://source.unsplash.com/random/300x300?nature1" alt="Nature 1" class="gallery-img" onclick="openModal(this)">
        <img src="https://source.unsplash.com/random/300x300?nature2" alt="Nature 2" class="gallery-img" onclick="openModal(this)">
        <img src="https://source.unsplash.com/random/300x300?nature3" alt="Nature 3" class="gallery-img" onclick="openModal(this)">
        <img src="https://source.unsplash.com/random/300x300?nature4" alt="Nature 4" class="gallery-img" onclick="openModal(this)">
        <img src="https://source.unsplash.com/random/300x300?nature5" alt="Nature 5" class="gallery-img" onclick="openModal(this)">
        <img src="https://source.unsplash.com/random/300x300?nature6" alt="Nature 6" class="gallery-img" onclick="openModal(this)">
    </div>

    <!-- Modal Structure -->
    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close" onclick="event.stopPropagation(); closeModal()">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>

    <script>
        function openModal(img) {
            document.getElementById('modal').style.display = 'block';
            document.getElementById('modal-image').src = img.src;
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
