<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3: Navigation Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .gallery-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery-img:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: auto;
            animation: fadeIn 0.3s;
        }
        .modal-content {
            display: block;
            margin: auto;
            max-width: 80%;
            max-height: 80%;
            margin-top: 5%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }
        .close:hover {
            color: #ccc;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            user-select: none;
            transition: 0.3s;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 0 3px 3px 0;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>
    <h1>Gallery with Navigation Buttons</h1>
    <div class="gallery-container">
        <img src="https://source.unsplash.com/random/300x300?nature1" alt="Nature 1" class="gallery-img" onclick="openModal(0)">
        <img src="https://source.unsplash.com/random/300x300?nature2" alt="Nature 2" class="gallery-img" onclick="openModal(1)">
        <img src="https://source.unsplash.com/random/300x300?nature3" alt="Nature 3" class="gallery-img" onclick="openModal(2)">
        <img src="https://source.unsplash.com/random/300x300?nature4" alt="Nature 4" class="gallery-img" onclick="openModal(3)">
        <img src="https://source.unsplash.com/random/300x300?nature5" alt="Nature 5" class="gallery-img" onclick="openModal(4)">
        <img src="https://source.unsplash.com/random/300x300?nature6" alt="Nature 6" class="gallery-img" onclick="openModal(5)">
    </div>

    <!-- Modal Structure -->
    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close" onclick="event.stopPropagation(); closeModal()">&times;</span>
        <a class="prev" onclick="event.stopPropagation(); plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="event.stopPropagation(); plusSlides(1)">&#10095;</a>
        <img class="modal-content" id="modal-image">
    </div>

    <script>
        const images = [
            'https://source.unsplash.com/random/300x300?nature1',
            'https://source.unsplash.com/random/300x300?nature2',
            'https://source.unsplash.com/random/300x300?nature3',
            'https://source.unsplash.com/random/300x300?nature4',
            'https://source.unsplash.com/random/300x300?nature5',
            'https://source.unsplash.com/random/300x300?nature6'
        ];
        let currentIndex = 0;

        function openModal(index) {
            currentIndex = index;
            document.getElementById('modal').style.display = 'block';
            document.getElementById('modal-image').src = images[currentIndex];
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function plusSlides(n) {
            currentIndex += n;
            if (currentIndex >= images.length) currentIndex = 0;
            if (currentIndex < 0) currentIndex = images.length - 1;
            document.getElementById('modal-image').src = images[currentIndex];
        }
    </script>
</body>
</html>
