<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
        #jokeContainer {
            margin: 20px auto;
            padding: 15px;
            max-width: 500px;
            background: #f4f4f4;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Random Joke Generator</h1>
    <button id="jokeBtn">Get Joke</button>
    <div id="jokeContainer"></div>

    <script>
        document.getElementById('jokeBtn').addEventListener('click', fetchJoke);

        function fetchJoke() {
            fetch('https://official-joke-api.appspot.com/random_joke')
                .then(response => response.json())
                .then(joke => {
                    const jokeContainer = document.getElementById('jokeContainer');
                    jokeContainer.innerHTML = `
                        <p><strong>${joke.setup}</strong></p>
                        <p>${joke.punchline}</p>
                    `;
                })
                .catch(error => console.error('Error fetching joke:', error));
        }

        // Fetch a joke when page loads
        fetchJoke();
    </script>
</body>
</html>
