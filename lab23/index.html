<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    .section {
      margin-bottom: 40px;
      width: 80%;
      text-align: center;
    }
    img {
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
    }
    audio, video {
      margin-top: 10px;
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>Multimedia Page</h1>

  <div class="section">
    <h2>Image Section</h2>
    <img src="nature.jpg" alt="Beautiful Nature">
  </div>

  <div class="section">
    <h2>Audio Section</h2>
    <audio controls>
      <source src="podcast.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <audio controls>
      <source src="interview.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <div class="section">
    <h2>Video Section</h2>
    <video controls poster="travel-thumbnail.jpg">
      <source src="travel.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <video controls poster="city-thumbnail.jpg">
      <source src="city.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
