<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3: Overflow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box">
        This is the content inside the box.
    </div>
    <div class="container">
        This container has a max-width of 500px.
    </div>
    <div class="overflow-box hidden">
        This is a box with overflow hidden.
    </div>
    <div class="overflow-box scroll">
        This is a box with overflow scroll.
    </div>
    <div class="overflow-box auto">
        This is a box with overflow auto.
    </div>
</body>
</html>
